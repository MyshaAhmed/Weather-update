<!doctype html>
<html lang="en">

<head>
    <title>Weathering With You</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/R.png" type="image/x-icon">
    <style>
        body {
            background: url(./images/7b44e8a0be6fb1a0c4ce3647f6d43f68.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .pt-5, .py-5 {
            padding-top: 9rem !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a location for Weather ..."> 
                <div class="input-group-append">
                    <button id="Search-Btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="city-temp">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
